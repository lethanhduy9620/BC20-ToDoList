<!DOCTYPE html>
<html lang="en" class="pending">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ToDoList</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/loader.css">

  <style>
    .card__body div.card__add {
      position: relative;
    }

    #alertNewTask {
      position: absolute;
      top: 35px;
      color: red;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="loader"></div>
  </div>
  <div class="card">
    <div class="card__header">
      <img src="./img/X2oObC4.png" />
    </div>
    <!-- <h2>hello!</h2> -->
    <div class="card__body">
      <div class="card__content">
        <div class="card__title">
          <h2>My Tasks</h2>
          <p>September 9,2020</p>
        </div>
        <div class="card__add">
          <input id="newTask" type="text" placeholder="Enter an activity..." />
          <button id="addItem">
            <i class="fa fa-plus"></i>
          </button>
          <span id="alertNewTask"></span>
        </div>
        <div class="card__todo">
          <!-- Uncompleted tasks -->
          <ul class="todo" id="todo">
          </ul>
          <!-- Completed tasks -->
          <ul class="todo" id="completed">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $(".toggle-btn").click(function () {
        $(".filter-btn").toggleClass("open");
      });

      $(".filter-btn a").click(function () {
        $(".filter-btn").removeClass("open");
      });
    });
  </script>

  <!-- axios cdn -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Main JS -->
  <script type="module" src="./js/controller/main.js"></script>

</body>

</html>
